name: NodeCI

on: [push]

jobs:
  test-on-linux:
    name: Test on node ${{ matrix.node-version }} and ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }} on ubuntu-latest
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install graphviz
      run: |
        sudo apt-get update
        sudo apt-get install graphviz
    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-optional
      env:
        CI: 'true'
    - name: Lint
      run: yarn lint
      env:
        CI: 'true'
    - name: Test
      run: yarn test
      env:
        CI: 'true'
    - name: Build
      run: yarn build
      env:
        CI: 'true'

  test-on-macos:
    name: Test on node ${{ matrix.node-version }} and macos-latest
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }} on macos-latest
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install graphviz
      run: |
        brew update
        brew install graphviz
    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-optional
      env:
        CI: 'true'
    - name: Lint
      run: yarn lint
      env:
        CI: 'true'
    - name: Test
      run: yarn test
      env:
        CI: 'true'
    - name: Build
      run: yarn build
      env:
        CI: 'true'

  test-on-windows:
    name: Test on node ${{ matrix.node-version }} and windows-latest
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }} on windows-latest
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install graphviz
      run: |
        choco install graphviz
    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-optional
      env:
        CI: 'true'
    - name: Lint
      run: yarn lint
      env:
        CI: 'true'
    - name: Test
      run: yarn test
      env:
        CI: 'true'
    - name: Build
      run: yarn build
      env:
        CI: 'true'

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs:
      - test-on-linux
      - test-on-macos
      - test-on-windows
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
        registry-url: https://registry.npmjs.org
    - name: Install dependencies
      run: yarn install --frozen-lockfile --ignore-optional
      if: contains(github.ref, 'tags/v')
      env:
        CI: 'true'
    - name: Build
      run: yarn build
      if: contains(github.ref, 'tags/v')
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      if: contains(github.ref, 'tags/v')
